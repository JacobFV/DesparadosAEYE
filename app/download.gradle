apply plugin: 'de.undercouch.download'

task downloadLiteModel {
    def downloadFiles = [
            "https://huggingface.co/facebook/blenderbot_small-90M/resolve/main/vocab.json": "blenderbot-vocab.json",
            "https://huggingface.co/facebook/blenderbot_small-90M/resolve/main/merges.txt": "blenderbot-merges.txt",
            "https://huggingface.co/jacob-valdez/blenderbot-small-tflite/resolve/main/blenderbot.tflite": "blenderbot.tflite",
    ]
    downloadFiles.each { key, value ->
        download {
            src key
            dest "$projectDir/src/main/assets/$value"
            overwrite false
        }
    }
}